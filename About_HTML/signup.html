<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <form action="/user" method="post">
            <fieldset>
                <legend>Sign Up</legend>
                <label for="email-for-signup">Email : </label>
                <input type="email" id="email-for-signup" autofocus required placeholder="Enter a email"><br>

                <label for="password-for-signup">Password : </label>
                <input type="password" id="password-for-signup" required placeholder="Enter a password"><br>
                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
