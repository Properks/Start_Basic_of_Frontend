<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resource/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="/login" method="post">
            <fieldset class="login-field">
                <legend>Login</legend>
                <ul>
                    <li>
                        <label for="input-username">Email : </label>
                        <input type="email" id="input-username" autofocus required placeholder="Enter a email"><br>
                    </li>

                    <li>
                        <label for="input-password">Password : </label>
                        <input type="password" id="input-password" required placeholder="Enter a password"><br>
                    </li>
                </ul>
            </fieldset>
            <button type="submit" id="btn-login">Login</button>
            <div class="replace-signup">
                <a href="signup.html"><button id="btn-signup" type="button">Sign Up</button></a>
            </div>
        </form>
    </div>
</body>
</html>
