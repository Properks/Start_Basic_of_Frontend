<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resource/css/style.css">
    <title>JS Document</title>
</head>
<body>
    <div class="container">
        <div id="change-color">
            <h2 id="change-color-title">title</h2>
            <p>click title</p>
        </div>

        <div class="calculate-age-container">
            <h2 id="calculate-age">calculate age</h2>
            <p>click title</p>
        </div>

        <div class="check-divisible-container">
            <h2 id="check-divisible">check divisible</h2>
            <input type="text" id="base-number" placeholder="number"> /
            <input type="text" id="divide-number" placeholder="number">
            <p>click title after input number</p>
        </div>

        <div class="multiplication-tables-container">
            <h2 id="multiplication-tables"> multiplication tables</h2>
            <p>click title</p>
        </div>

        <div class="seat-table-container">
            <h2 id="seat-table">seat table</h2>

            <label for="seat-table-row">row : </label>
            <input type="text" id="seat-table-row"> <br>

            <label for="seat-table-column">column : </label>
            <input type="text" id="seat-table-column">

            <p>click title</p>
        </div>
    </div>

    <script src="resource/js/index.js"></script>
</body>
</html>
